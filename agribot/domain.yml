version: "3.1"

intents:
  - saluer
  - probleme_culture_general
  - probleme_culture_specifique
  - au_revoir
  - demander_conseil_culture
  - info_generale_sante
  - presenter
  - specifier_zone
  - specifier_saison
  - specifier_type_sol
  - specifier_objectif
  - confirmer_choix
  - nier_choix
  - retour_menu


# Supprimé aide_generale car non utilisé

entities:
  - zone
  - saison
  - type_sol
  - objectif_agricole
  - type_culture
  - maladie
  - parasite

slots:
  zone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: zone

  saison:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: saison

  type_sol:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type_sol

  objectif_agricole:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: objectif_agricole

  cultures_suggerees:
    type: list
    influence_conversation: false
    mappings:
    - type: custom

  last_problem_type:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

  last_culture:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

forms:
  conseil_culture_form:
    required_slots:
      - zone
      - saison
      - type_sol
      - objectif_agricole

responses:
  utter_saluer:
    - text: "Bonjour ! Je suis votre assistant agricole."
    - text: "Bienvenue ! Je peux vous aider avec des conseils sur les cultures adaptées à votre région."

  utter_menu_principal:
    - text: "Je peux vous aider avec :\n1️⃣ Conseils de culture \n2️⃣ Probleme avec les cultures \n3️⃣  Infos sur les cultures \nQue souhaitez-vous ?"

  utter_demander_saison:
    - text: "Pour quelle saison souhaitez-vous cultiver ? (saison des pluies ou saison sèche)"

  utter_demander_precision_urgence:
    - text: "Pouvez-vous me décrire les symptômes que vous observez sur vos cultures ?"

  utter_confirmation_choix:
    - text: "Ces informations vous ont-elles été utiles ?"

  utter_au_revoir:
    - text: "Au revoir ! N'hésitez pas à revenir si vous avez d'autres questions."
    - text: "Bonne continuation dans vos cultures ! À bientôt !"

  utter_info_generale:
    - text: "Voici quelques conseils généraux pour maintenir vos cultures en bonne santé :\n1. Rotation des cultures\n2. Maintien de la fertilité du sol\n3. Gestion de l'eau\n4. Surveillance régulière\n5. Pratiques d'agriculture durable"
    - text: "Pour une agriculture saine et durable :\n- Utilisez du compost naturel\n- Pratiquez la rotation des cultures\n- Gérez l'eau efficacement\n- Surveillez régulièrement vos cultures\n- Maintenez la biodiversité"

  utter_remercier:
    - text: "Je suis heureux d'avoir pu vous aider. N'hésitez pas si vous avez d'autres questions !"
    - text: "C'est avec plaisir. Continuez votre bon travail et revenez quand vous voulez !"

  utter_presenter:
    - text: "Je suis agribot ton assistant virtuelle pour te conseiller sur les cultures , t'accompagner sur les maladies de certains cultures."

  utter_ask_zone:
    - text: "w Dans quelle zone du Sénégal souhaitez-vous cultiver ? (Par exemple : Ziguinchor, Dakar, Saint-Louis, Fouta, Kaolack)"
    - text: "w Quelle est votre zone de culture ? (Ziguinchor, Dakar, Saint-Louis, Fouta, Kaolack)"

  utter_ask_saison:
    - text: "e Pour quelle saison souhaitez-vous cultiver ? (saison des pluies ou saison sèche)"
    - text: "e Quelle saison vous intéresse ? (saison des pluies/saison sèche)"

  utter_ask_type_sol:
    - text: "q Quel est le type de votre sol ? (argileux, sableux)"
    - text: "q Pouvez-vous me préciser le type de votre sol ? (argileux/sableux)"

  utter_ask_objectif_agricole:
    - text: "1 Quel est votre objectif ? (cultures vivrières  ou cultures de rente)"
    - text: "1 Souhaitez-vous faire des cultures vivrières ou des cultures de rente ?"


actions:
  - action_suggerer_cultures
  - action_donner_details_culture
  - action_traiter_urgence
  - action_reset_slots

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true